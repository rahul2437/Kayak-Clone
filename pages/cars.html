<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent a car</title>
  <link rel="icon" type="image/svg+xml" href="../images/k.png">

  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/carsytles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../styles/sign-in.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/compostyles.css">
</head>

<body>

  <div class="navbar">

  </div>

  <div class="sidebar"></div>
  <div id="navbar_pop_up" class="width-20 position-absolute d-none"></div>
  <div id="bodyCont" class="container">
    <div id="NoCarsFound">
      <h1>SORRY NO CARS FOUND!!!</h1>
    </div>
    <div id="standardfilter">
      <div>
        <strong>Cheapest</strong>
        <p id="cheapest">18000</p>
      </div>
      <span></span>
      <div>
        <strong>Recommended</strong>
        <p>Top offers</p>
      </div>
      <span></span>
      <div>
        <strong>Closest</strong>
        <p>From city center</p>
      </div>
    </div>
    <div id="putCarData">

    </div>
  </div>
  <div class="modal fade" id="mainmodal" tabindex="-1" role="dialog" aria-labelledby="mainmodalTitle"
    aria-hidden="true"></div>
</body>
<script type="module">
  import carnavbar from '../scripts/components/carnavbar.js';
  document.querySelector('.navbar').innerHTML = carnavbar();
  import sidebar from '../scripts/components/sidebar.js';
  document.querySelector('.sidebar').innerHTML = sidebar();

  let mbtn = document.querySelector('#menubtn');
  let bodcont = document.querySelector('#bodyCont');
  let navbar1 = document.querySelector('.navbar');
  let footer1 = document.querySelector('.footer');
  let sidebar1 = document.querySelector('.sidebar');
  let spanele = document.querySelectorAll('.sidebar-list')
  let spanArray = Array.from(spanele);
  spanArray.forEach(e => {
    e.style.display = 'none';
    sidebar1.style.width = '90px'
    bodcont.style.left = '90px';
    navbar1.style.left = '90px';
    mbtn.addEventListener('click', () => {
      if (e.style.display == 'block') {
        e.style.display = 'none';
        sidebar1.style.width = '90px'
        bodcont.style.left = '110px';
        navbar1.style.left = '90px';
        // footer1.style.left = '90px';
      }
      else {
        e.style.display = 'block';
        sidebar1.style.width = '250px'
        bodcont.style.left = '270px';
        navbar1.style.left = '250px';
        // footer1.style.left = '250px';
      }
    });
  });
  import signincode from '../scripts/components/sign-in.component.js';
  document.querySelector("#mainmodal").innerHTML = signincode();

</script>
<script src="../scripts/app.js"></script>
<script src="../scripts/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</html>
